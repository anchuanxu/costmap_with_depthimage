
PurePlannerROS:

    controller_freq: 10
    use_dwa: false #初始化时使用的是该参数，在轨迹搜索后发现会碰到障碍物时是否使用DWA重新计算速度
    angular_sim_granularity: 0.025
#旋转
    max_rot_acc: 2.0
    max_rot_vel: 1.0
    min_rot_vel: 0.5
#移动
    max_trans_acc: 0.5
    max_trans_vel: 0.3
    min_trans_vel: 0.05

    wp_tolerance: 0.5
    xy_goal_tolerance: 0.1
    yaw_goal_tolerance: 0.1

    min_in_place_rot_vel: 0.5

    sample_angular_vels: false
    sim_granularity: 0.025
    sim_time: 1 #模拟轨迹距离,1米

    eband_min_relative_overlap: 0.2
    eband_tiny_bubble_distance: 0.01
    eband_tiny_bubble_expansion: 0.01
    eband_external_force_gain: 0.3
    eband_internal_force_gain: 1.0
    num_iterations_eband_optimization: 10
    eband_equilibrium_approx_max_recursion_depth: 10
    eband_equilibrium_relative_overshoot: 0.5095254494944288
    eband_significant_force_lower_bound: 0.1
    costmap_weight: 8

    default_tolerance: 0.5
